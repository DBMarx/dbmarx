<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>David v1.69</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Audio Tests">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  


  <body>
    
    <a-scene>
      <a-assets >
         <!-- why does muted break the autoplay?-->
          <video autoplay playsinline controls id="video" type="video/mp4" src="./TRIBAL.mp4"></video>
      </a-assets>

      <a-videosphere src="#video"></a-videosphere>
      <a-camera wasd-controls-enabled="false">
      <a-entity id="ray" cursor raycaster="interval: 250;"></a-entity>
      </a-camera>
    </a-scene>


    <script src="bundle.js"></script>
  </body>
