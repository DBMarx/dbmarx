<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>David v1.3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Audio Tests">
    <meta name="apple-mobile-web-app-capable" content="yes"> 
<!--   <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="./iphone-inline-video.js"></script>


  </head>


  <body>

    <h2 id="behavior" style="display:none"></h2>
    <a-scene>
      <a-assets timeout="10000">
          <video controls autoplay loop id="sample" type="video/mp4" poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217" src="./TRIBAL-old.mp4"></video>
      </a-assets>
      <a-videosphere src="#sample"></a-videosphere>
      <a-camera wasd-controls-enabled="false">
      <a-entity id="ray" cursor raycaster="interval: 250;"></a-entity>
      </a-camera>
    </a-scene>
    <script src="bundle.js"></script>
  </body>
</html>
